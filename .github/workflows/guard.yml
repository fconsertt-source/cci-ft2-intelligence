name: Guard - Prevent core entity leaks

on:
  pull_request:
    paths:
      - '**'

jobs:
  guard-entities:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run entity-import guard
        run: |
          python3 scripts/check_no_core_entity_imports.py
